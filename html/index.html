			// 라디오 버튼 선택에 따라 표시되는 내용을 제어하는 함수
			function toggleSelection(type) {
				if (type === 'checkbox') {
					document.getElementById('checkbox-section').style.display = 'block'; // 체크박스 표시
					document.getElementById('input-section').style.display = 'none'; // 검색어 입력 숨김

					document.getElementById('checkbox-section').style.display = 'none'; // 체크박스 숨김

				}
			}
		</script>
