<html>
<head>
    <title>모죽 - 통합뉴스</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='mycss.css') }}"/>
</head>
<body class="no-sidebar is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <section id="header" class="wrapper">
        <div id="logo">
            <h1><a href="/">모죽 - 통합뉴스</a></h1>
            <p>You can Search News and get trend</p>
        </div>
    </section>


    <!-- Main -->
    <div class="layout">
        <!-- 검색 빈도 수 -->
        <input name="nav" type="radio" class="nav home-radio menu-radio" id="home" checked="checked"/>
        <div class="page home-page">
            <div class="page-contents">
                <br><br>
                <div style="text-align: center;" class="form-check trend">
                    <h1>검색 빈도 수 조회</h1>

                    <input type="date" id="startDate" name="startDate" class="date-input">
                    ~
                    <input type="date" id="endDate" name="endDate" class="date-input">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="timeUnit" id="month" value="month"
                               checked="checked">
                        <label class="form-check-label" for="month">월간</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="timeUnit" id="date" value="date">
                        <label class="form-check-label" for="date">일간</label>
                    </div>
                </div>

                <div class="radio-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="universityGroup" id="uni1" checked>
                        <label class="form-check-label" for="uni1">
                            인하공전, 유한대, 부천대, 재능대, 경인여대, 김포대
                        </label>
                    </div>
                    <button id="trend-search" class="btn btn-secondary">검색</button>
                </div>

                <div class="image-container">
                    <img class="image" src="{{ url_for('static', filename='blank.png') }}" alt="wc-img" id="wc-img">
                    <img class="image" src="{{ url_for('static', filename='blank.png') }}" alt="chart-img"
                         id="chart-img">
                </div>


            </div>
        </div>
        <label class="nav" for="home">
            <span>
            <span class="mobile-font">검색 빈도 수</span>
            </span>
        </label>

        <!-- 뉴스 통합 검색 -->
        <input name="nav" type="radio" class="about-radio menu-radio" id="about"/>
        <div class="page about-page">
            <div class="page-contents">
                <br><br>
                <div style="text-align: center;">
                    <h1>뉴스 통합 검색</h1>
                    <p>검색하고 싶은 뉴스의 키워드를 입력해주세요.</p>
                </div>
                <br>
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" id="search" name="search" class="form-control" placeholder="EX) 인하공전"
                           onkeyup="enterkey();">
                    <button type="button" id="searchItem" class="btn btn-dark btn-search">검색</button>
                </div>
                <hr>
                <br>

                <table id="news_table" class="table table-striped" style="display:none;">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">날짜</th>
                        <th scope="col">뉴스 제목</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br><br><br>
            </div>
        </div>
        <label class="nav" for="about">
            <span>
            <span class="mobile-font">뉴스 통합 검색</span>
            </span>
        </label>

        <!-- 얼론사별 최신 뉴스 -->
        <input name="nav" type="radio" class="contact-radio menu-radio" id="contact"/>
        <div class="page contact-page">
            <div class="page-contents">
                <br><br>
                <div style="text-align: center;">
                    <h1>언론사별 최신 뉴스</h1>
                    <div id="msg">데이터를 가져오는 중입니다... 10초</div>
                </div>

                <div id="news-checkbox" class="news-checkbox">
                    <div class="check-items">
                        <input type="checkbox" id="checkbox1" class="form-check-input" value="대학지성IN&OUT"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox1">대학지성IN&OUT</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox2" class="form-check-input" value="한국대학신문(UNN)"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox2">한국대학신문(UNN)</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox3" class="form-check-input" value="유스라인(Usline)"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox3">유스라인(Usline)</label></div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox4" class="form-check-input" value="대학저널"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox4">대학저널</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox5" class="form-check-input" value="베리타스알파"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox5">베리타스알파</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox6" class="form-check-input" value="연합뉴스"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox6">연합뉴스</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox7" class="form-check-input" value="교육부보도자료"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox7">교육부보도자료</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox8" class="form-check-input" value="인천광역시보도자료"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox8">인천광역시보도자료</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox9" class="form-check-input" value="교수신문"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox9">교수신문</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox10" class="form-check-input" value="한국전문대학교육협의회"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox10">한국전문대학교육협의회</label>
                    </div>
                    <div class="check-items">
                        <input type="checkbox" id="checkbox11" class="form-check-input" value="조선에듀"
                               onchange="toggleCheck(this)" checked="checked">
                        <label for="checkbox11">조선에듀</label>
                    </div>
                    <br>
                    <div class="button-container">
                        <button id="refresh_news" class="btn btn-secondary" style="display:none;">새로고침</button>
                    </div>
                </div>
                <hr>
                <br>
                <div id="news-list"></div>
            </div>
        </div>
        <label class="nav" for="contact">
            <span>
            <span class="mobile-font">언론사별 최신 뉴스</span>
            </span>
        </label>
    </div>


    <!-- Footer -->
    <footer>
        <section id="footer" class="wrapper footer-resize">
            <center>
                &copy; Mojuk - KMH, GYR, KSY &nbsp;&nbsp;&nbsp;
                Design: <a href="http://html5up.net">HTML5 UP</a>
            </center>
        </section>
    </footer>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='search.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='news.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='trend.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>


</body>
</html>
